// MOVIEMAKING CONFIG NOT PLAYING CONFIG

// Engine & Game

sv_cheats "1"
fps_max "0"
fps_max_menu "0"
engine_no_focus_sleep "0"
net_graph "0"
net_graphproportionalfont "0"
con_enable "1"
cl_autowepswitch "0"
gameinstructor_enable "0"
cl_disablefreezecam "1"
cl_use_opens_buy_menu "0"

// Sound
volume "0.2"
snd_mute_losefocus "0"
voice_enable "1"
snd_musicvolume "0"
snd_deathcamera_volume "0"
snd_dzmusic_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
snd_deathcamera_volume 0
snd_menumusic_volume 0

// Video

mat_postprocess_enable "0"
mat_dynamic_tonemapping "0"

// HUD

safezonex "1"
cl_hud_color "5"
cl_hud_background_alpha "1"
cl_hud_bomb_under_radar "0"

// Crosshair

cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "5.5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0"
cl_fixedcrosshairgap "1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Viewmodel

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"

// Binds

bind "L" "demo_togglepause"

// Aliases

alias "f0" "host_framerate 0"
alias "f60" "host_framerate 60"
alias "f120" "host_framerate 60"
alias "f300" "host_framerate 60"

alias "ts0" "host_timescale 0"
alias "ts1" "host_timescale 1"

alias "mon" "sv_cheats 1; mat_dynamic_tonemapping 0; cl_draw_only_deathnotices 1; mat_postprocess_enable 0; "
alias "moff" "cl_draw_only_deathnotices 0; "

alias "brightfix" "mat_dynamic_tonemapping 0"
alias "animfix" "sv_cheats 1; host_timescale 0; cl_clock_correction 0; interp1; mirvanimfix; "
alias "mirvanimfix" "mirv_fix playerAnimState 1"
alias "interp0" "cl_interpolate 0"
alias "interp1" "cl_interpolate 1"
alias "assyes" "mp_display_kill_assists 1"
alias "assno" "mp_display_kill_assists 0"
alias "xhair0" "crosshair 0"
alias "xhair1" "crosshair 1"

// mirv

mirv_fov handleZoom enabled 1
mirv_fix playerAnimState 1

// External

host_writeconfig
echo "[AUTOEXEC] The moviemaking autoexec.cfg has been loaded and executed"
echo "[AUTOEXEC] adamcfg moviemaking version v1.0.2 6th March 2019"
