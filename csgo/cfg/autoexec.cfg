// Engine

sv_cheats "0"
fps_max "289"
fps_max_menu "289"
engine_no_focus_sleep "0"
net_graph "1"
net_graphproportionalfont "0"
con_enable "1"

// Mouse

sensitivity "1.25"
m_rawinput "1"
m_customaccel "0"

// Game

cl_autowepswitch "0"
gameinstructor_enable "0"
cl_clanid "7085223"
cl_color "4"
cl_disablefreezecam "1"
cl_use_opens_buy_menu "0"
cl_teamid_overhead_always "1"

// Sound
volume "0.6"
snd_mute_losefocus "0"
voice_enable "1"
snd_musicvolume "0"
snd_deathcamera_volume "0"
snd_dzmusic_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
snd_deathcamera_volume 0
snd_menumusic_volume 0

// Binds

bind "[" "buy awp"
bind "]" "buy ssg08"
bind "/" "buy deagle"
bind "DEL" "buy tec9; buy fiveseven"
bind "INS" "buy mac10; buy mp9;"
bind "ENTER" "buy molotov; buy incgrenade"
bind "SEMICOLON" "buy vest; buy vesthelm"
bind "'" "buy defuser"
bind "PGDN" "buy ak47; buy m4a1; buy vest; buy vesthelm; buy defuser"
bind "PGUP" "buy awp; buy vest; buy vesthelm; buy defuser"
bind "RIGHTARROW" "buy flashbang"
bind "UPARROW" "buy smokegrenade"
bind "LEFTARROW" "buy hegrenade"
bind "DOWNARROW" "buy p250"
bind "MOUSE4" "+voicerecord"
bindtoggle "MOUSE5" "voice_enable"
bind "R" "+reload; r_cleardecals"
bindtoggle "O" "cl_righthand"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Scripts

alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "MOUSE3" "+jumpthrow"

alias "+defusehelp" "gameinstructor_enable 1; +use"
alias "-defusehelp" "gameinstructor_enable 0; -use"
bind "E" "+defusehelp"

alias "+noclip" "noclip"
alias "-noclip" "noclip"
bind "V" "+noclip"

// Aliases

alias "q" "exit"
alias "qq" "exit"
alias "qqq" "exit"

alias "d" "disconnect"
alias "dd" "disconnect"
alias "ddd" "disconnect"

// HUD

safezonex "0.85"
cl_hud_color "5"
cl_hud_background_alpha "1"

// Radar

cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_radar_always_centered "0"

// Crosshair

cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "6"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Viewmodel

cl_viewmodel_shift_left_amt 0.5
cl_viewmodel_shift_right_amt 0.25
viewmodel_fov 68 // if you're not using 68 viewmodel_fov youre doing it wrong
viewmodel_offset_x 1.7 // 1.7 is that peng number, think 2.5 is default
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 0
cl_bob_lower_amt "5" // 21 is default, 5 is lowest
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.98"

// External

alias "prac" "exec adamext/practice.cfg"

host_writeconfig
echo "[AUTOEXEC] The autoexec.cfg has been loaded and executed"
