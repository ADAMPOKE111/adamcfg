hud_medichealtargetmarker "1"
hud_medicautocallers "1"
hud_medicautocallersthreshold "65"
hud_combattext "1"
hud_combattext_batching "1"
hud_combattext_doesnt_block_overhead_text "1"

// Radar


// Crosshair


// Viewmodel

viewmodel_fov "110"
r_drawviewmodel "1"
cl_flipviewmodels "0"
tf_use_min_viewmodels "1"

host_writeconfig
