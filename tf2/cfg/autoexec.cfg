// Engine

fps_max 289
fps_max_menu 289
engine_no_focus_sleep "0"
net_graph "1"
net_graphproportionalfont "0"
con_enable "1"

// Mouse

sensitivity "1.25"
m_rawinput "1"
m_customaccel "0"

// Game

fov_desired "90"
cl_disablehtmlmotd "1"
cl_playerspraydisable "0"
cl_cloud_settings "1"
tf_medigun_autoheal "1"
cl_autorezoom "1"

// Sound

volume "1.0"
snd_musicvolume "0.02"
snd_mute_losefocus "0"
voice_enable "1"
tf_dingalingaling "1"
tf_sniper_fullcharge_bell "1"

// Binds

bind "MOUSE4" "+voicerecord"
bindtoggle "MOUSE5" "voice_enable"
bind "R" "+reload; r_cleardecals"
bindtoggle "O" "cl_righthand"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Scripts


